<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <script src="https://kit.fontawesome.com/f4a42a6920.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p>A match is played best 3 of 5 games.</p>
        <div class="score">
            <span class="playerScore">0</span><span class="colon">:</span><span class="aiScore">0</span>
        </div>
        <div class="choices">
            <div class="handImg image" data-name="rock">
                <i class="far fa-hand-rock"></i>
            </div>
            <div class="paperImg image" data-name="paper">
                <i class="far fa-hand-paper"></i>
            </div>
            <div class="scissorsImg image" data-name="scissors">
                <i class="far fa-hand-scissors"></i>
            </div>
        </div>
        <p class="result">First, make your choice then start the game.</p>
        <button class="start">start</button>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
